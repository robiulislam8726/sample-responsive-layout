<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender</title>
    <style>
        .Calender{
            display: grid;
            grid-template-columns: repeat(7, 1fr) ;
            grid-template-rows: 50px repeat(6, 60px);
            row-gap: 10px;
            column-gap: 10px;
            
        }
        .day {
            background-color: aqua;
            border: 1px solid salmon;
            /* height: 50px; */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            border-radius: 15px;
            
        }
        .dayname{
            background-color: rgb(117, 184, 139);
            border: 2px solid greenyellow;
            /* height: 40px; */
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 30px;
            font-size: 40px ;
           
        }

    </style>
</head>
<body>
    <h2>My Personal Calender</h2>
    <div class="Calender">
        <div class="dayname">S</div>
        <div class="dayname">M</div>
        <div class="dayname">T</div>
        <div class="dayname">W</div>
        <div class="dayname">T</div>
        <div class="dayname">F</div>
        <div class="dayname">S</div>
        <div class="day">30</div>
        <div class="day">31</div>
        <div class="day">1</div>
        <div class="day">2</div>
        <div class="day">3</div>
        <div class="day">4</div>
        <div class="day">5</div>
        <div class="day">6</div>
        <div class="day">7</div>
        <div class="day">8</div>
        <div class="day">9</div>
        <div class="day">10</div>
        <div class="day">11</div>
        <div class="day">12</div>
        <div class="day">13</div>
        <div class="day">14</div>
        <div class="day">15</div>
        <div class="day">16</div>
        <div class="day">17</div>
        <div class="day">18</div>
        <div class="day">19</div>
        <div class="day">20</div>
        <div class="day">21</div>
        <div class="day">22</div>
        <div class="day">23</div>
        <div class="day">24</div>
        <div class="day">25</div>
        <div class="day">26</div>
        <div class="day">27</div>
        <div class="day">28</div>
        <div class="day">29</div>
        <div class="day">30</div>
        <div class="day">1</div>
        <div class="day">2</div>
       
    </div>
</body>
</html>
